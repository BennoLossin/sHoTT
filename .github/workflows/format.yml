name: Code formatting check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - '**.md'
      - '**.json'
      - '**.yaml'
      - '**.yml'

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Prettier
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: --check **/*.{md,json,yaml,yml}
